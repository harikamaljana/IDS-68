<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Inputs</title>
</head>
<body>
    <h1>ML Model Inputs</h1>
    
    <label for="modelSelect">Select ML Model:</label>
    <select id="modelSelect">
        <option value="LCCDE Models">LCCDE Models</option>
        <option value="Tree Based Models">Tree Based Models</option>
        <option value="MTH Models">MTH Models</option>
    </select>

    <div id="inputFields">
        <!-- Inputs will be dynamically added here based on selected model -->
    </div>

    <button onclick="getOutput()">Get Output</button>

    <div id="output">
        <!-- Output will be displayed here -->
    </div>

    <script>
        function getOutput() {
            var model = document.getElementById("modelSelect").value;
            var inputs = {};

            // Collect input values based on selected model
            if (model === "LCCDE Models") {
                inputs.input1 = document.getElementById("input1").value;
                inputs.input2 = document.getElementById("input2").value;
                // Add more input fields as needed
            } else if (model === "Tree Based Models") {
                inputs.input1 = document.getElementById("input1").value;
                inputs.input2 = document.getElementById("input2").value;
                // Add more input fields as needed
            } else if (model === "MTH Models") {
                inputs.input1 = document.getElementById("input1").value;
                inputs.input2 = document.getElementById("input2").value;
                // Add more input fields as needed
            }

            // Perform any necessary calculations based on inputs
            var output = JSON.stringify(inputs);

            // Display the output
            document.getElementById("output").innerText = output;
        }

        // Function to dynamically generate input fields based on selected model
        function generateInputs() {
            var model = document.getElementById("modelSelect").value;
            var inputFieldsDiv = document.getElementById("inputFields");
            inputFieldsDiv.innerHTML = ""; // Clear previous input fields

            if (model === "LCCDE Models") {
                inputFieldsDiv.innerHTML += '<label for="input1">Input 1:</label><input type="text" id="input1"><br>';
                inputFieldsDiv.innerHTML += '<label for="input2">Input 2:</label><input type="text" id="input2"><br>';
                // Add more input fields as needed
            } else if (model === "Tree Based Models") {
                inputFieldsDiv.innerHTML += '<label for="input1">Input 1:</label><input type="text" id="input1"><br>';
                inputFieldsDiv.innerHTML += '<label for="input2">Input 2:</label><input type="text" id="input2"><br>';
                // Add more input fields as needed
            } else if (model === "MTH Models") {
                inputFieldsDiv.innerHTML += '<label for="input1">Input 1:</label><input type="text" id="input1"><br>';
                inputFieldsDiv.innerHTML += '<label for="input2">Input 2:</label><input type="text" id="input2"><br>';
                // Add more input fields as needed
            }
        }

        // Call generateInputs function when model selection changes
        document.getElementById("modelSelect").addEventListener("change", generateInputs);

        // Generate input fields initially based on default selected model
        generateInputs();
    </script>
</body>
</html>
